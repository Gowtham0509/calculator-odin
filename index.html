<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">Calculator</div>
    <div class="main-container">
        <div class="display">
            <div class="mini-display"></div>
            <div class="max-display"></div>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <div class="btn">AC</div>
                <div class="btn">C</div>
                <div class="btn">%</div>
                <div class="btn">&divide</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">&times</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
            </div>
            <div class="row">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
